<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" required><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="30" required></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
    <a href="index.html">Go back to Lists Page</a>

            <br>
            <a href="Image.html">Go to image Page</a>
</body>
</html>
